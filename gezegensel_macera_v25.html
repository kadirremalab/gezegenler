<!DOCTYPE html>
<html>
<head>
<title>Yer Çekimsiz Gezegen Macerası (V30 - Alev Topu Oyuncu)</title>
<style>
  /* STİL KODLARI (Aynı Kaldı) */
  body {
    overflow: hidden;
    background-color: #34495e; 
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 1s ease, background-image 1s ease; 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: default;
  }

  /* V30: PLAYER STİLİ GÜNCELLENDİ (Alev Topu) */
  #player { 
    width: 40px;
    height: 40px;
    position: absolute;
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    display: flex;
    justify-content: center;
    align-items: center;
    color: transparent; /* Yazı görünmez yapıldı */
    font-weight: bold;
    font-size: 10px;
    z-index: 50; 
    transition: all 0.1s ease; /* Daha hızlı tepki için */
    /* Alev topu için varsayılan stil */
    background: radial-gradient(circle at 50% 50%, #ffcc00 0%, #ff6600 50%, #cc0000 100%);
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    animation: flamePulse 1.5s infinite alternate; /* Alev topu animasyonu */
  }

  /* Alev Topu Animasyonu */
  @keyframes flamePulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 20px 8px rgba(255, 102, 0, 0.8), 0 0 40px 15px rgba(255, 0, 0, 0.6);
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    }
  }

  .obstacle-row { 
    position: absolute;
    bottom: -50px; 
    left: 0;
    width: 100%;
    height: 50px; 
    display: flex;
    align-items: center;
    z-index: 40; 
  }
  .obstacle-segment { 
    background-color: #e74c3c; 
    border: 2px solid #c0392b;
    height: 100%;
  }
  .obstacle-gap { 
    background-color: transparent; 
    height: 100%;
  }

  .info-box {
    position: absolute;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border-radius: 5px;
    z-index: 100;
  }
  #scoreboard { top: 10px; left: 10px; }
  #timer { top: 10px; right: 10px; }

  .screen-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); 
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
  }
  .hidden {
    display: none !important;
  }
  .btn {
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #34A853;
    color: white;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #2b8443;
  }
  #leaderboardList {
      margin-top: 10px;
      list-style: none;
      padding: 0;
      max-width: 300px;
      width: 80%;
      text-align: left;
      font-size: 1.1em;
  }
  #leaderboardList li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
</style>
</head>
<body>

        <p>Kural: Ortada **tam serbest hareket** ile engellerdeki boşluklardan geç! **Her skorda gezegen değişir**.</p>
        <p>Kontroller: **Ok tuşları** veya **WASD**.</p>
        <button id="startButton" class="btn">Oyunu Başlat</button>
    </div>
