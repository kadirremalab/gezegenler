<!DOCTYPE html>
<html>
<head>
<title>Yer Çekimsiz Gezegen Macerası (V38 - Fizik ve Mobil)</title>
<style>
  body {
    overflow: hidden;
    background-color: #34495e; 
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 1s ease, background-image 1s ease; 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: default;
  }

  /* PLAYER STİLİ (Alev Topu) */
  #player { 
    width: 40px;
    height: 40px;
    position: absolute;
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    display: flex;
    justify-content: center;
    align-items: center;
    color: transparent; 
    font-weight: bold;
    font-size: 10px;
    z-index: 50; 
    transition: all 0.1s ease; 
    background: radial-gradient(circle at 50% 50%, #ffcc00 0%, #ff6600 50%, #cc0000 100%);
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    animation: flamePulse 1.5s infinite alternate; 
  }

  @keyframes flamePulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 20px 8px rgba(255, 102, 0, 0.8), 0 0 40px 15px rgba(255, 0, 0, 0.6);
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    }
  }
  
  .obstacle-row { 
    position: absolute;
    bottom: -30px; 
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
    z-index: 40; 
  }
  .obstacle-segment { 
    background: radial-gradient(circle at 50% 50%, #f7f7f7 0%, #aaa 100%); 
    height: 100%;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    border-radius: 5px; 
  }
  .obstacle-gap { 
    background-color: transparent; 
    height: 100%;
  }

  /* V34: GÜÇLENDİRME STİLİ */
  #powerup {
    position: absolute;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: radial-gradient(circle, #3498db 0%, #2ecc71 100%); 
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.9);
    z-index: 60;
    animation: spin 3s linear infinite;
    cursor: pointer;
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  /* V34: Yavaş Hareket Efekti */
  .slow-motion-body {
      filter: blur(2px) brightness(80%); 
  }

  .info-box {
    position: absolute;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border-radius: 5px;
    z-index: 100;
  }
  #scoreboard { top: 10px; left: 10px; }
  #timer { top: 10px; right: 10px; }

  .screen-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); 
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
  }
  .hidden {
    display: none !important;
  }

  /* V36: Oyun Bitti Ekranı Görsel Geliştirmeler */
  #endScreen h1 {
      font-size: 4em; 
      color: #e74c3c; 
      text-shadow: 0 0 15px rgba(231, 76, 60, 0.8); 
      margin-bottom: 5px;
  }
  #endScreen h2 {
      font-size: 2.5em; 
      color: #f1c40f; 
      margin-top: 10px;
  }
  #finalScore {
      font-weight: bold;
      font-size: 1.2em;
  }
  #endScreen p {
      font-size: 1.2em;
      color: #bdc3c7;
  }
  .btn {
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #34A853;
    color: white;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #2b8443;
  }
  #endScreen .btn {
      background-color: #e74c3c; 
  }
  #endScreen .btn:hover {
      background-color: #c0392b;
  }
