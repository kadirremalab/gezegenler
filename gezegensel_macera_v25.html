<!DOCTYPE html>
<html>
<head>
<title>Yer Çekimsiz Gezegen Macerası (V75 - Stabil Sürüm)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  /* --- STİL KODLARI (Senin tasarımın aynen korundu) --- */
  body {
    overflow: hidden;
    background-color: #34495e; 
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 1s ease, background-image 1s ease;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  #startScreen h1, #endScreen h1, #pauseScreen h1, #scoreboard {
      font-family: 'Press Start 2P', cursive;
  }
  
  #startScreen h1 {
      font-size: 2.5em; 
      color: #3498db; 
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.8), 2px 2px 0 #000;
  }
  #startScreen p {
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      color: #ecf0f1;
      text-shadow: 1px 1px 0 #000;
      max-width: 80%;
      line-height: 1.5;
  }
  #startScreen .controls-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      font-size: 0.9em;
  }
  #startScreen .controls-list li {
      margin-bottom: 5px;
      color: #f1c40f;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: none; /* Oyun sırasında mouse imlecini gizler */
  }

  /* PLAYER STİLİ */
  #player { 
    width: 40px;
    height: 40px;
    position: absolute;
    top: 20%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50; 
    background: radial-gradient(circle at 50% 50%, #ffcc00 0%, #ff6600 50%, #cc0000 100%);
    border-radius: 50%;
    box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7), 0 0 30px 10px rgba(255, 0, 0, 0.5);
    animation: flamePulse 1.5s infinite alternate; 
  }

  @keyframes flamePulse {
    0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7); }
    50% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 20px 8px rgba(255, 102, 0, 0.8); }
    100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 15px 5px rgba(255, 102, 0, 0.7); }
  }
  
  .obstacle-row { 
    position: absolute;
    bottom: -50px; 
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
    z-index: 40; 
  }
  .obstacle-segment { 
    background: radial-gradient(circle at 50% 50%, #f7f7f7 0%, #aaa 100%); 
    height: 100%;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    border-radius: 5px; 
  }
  .obstacle-gap { 
    background-color: transparent; 
    height: 100%;
  }

  #powerup {
    position: absolute;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: radial-gradient(circle, #3498db 0%, #2ecc71 100%); 
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.9);
    z-index: 60;
    animation: spin 3s linear infinite;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .info-box {
    position: absolute;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border-radius: 5px;
    z-index: 100;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
  }
  #scoreboard { top: 10px; left: 10px; }
  #timer { top: 10px; right: 10px; }

  .screen-overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.85); 
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
    opacity: 0; 
    pointer-events: none; 
    transition: opacity 0.3s ease;
  }
  .screen-overlay.visible { opacity: 1; pointer-events: auto; }

  #usernameInput, #endUsernameInput {
      padding: 12px 20px; margin: 15px 0;
      border: 2px solid #3498db; border-radius: 8px;
      font-size: 1.2em; text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
  }
  
  .btn {
    padding: 15px 30px; margin-top: 20px;
    font-size: 16px; cursor: pointer; border: none;
    border-radius: 5px; background-color: #2ecc71; color: white;
    font-family: 'Press Start 2P', cursive;
  }
  .btn:hover { background-color: #27ae60; }
  #restartButton { background-color: #e74c3c; }
  #restartButton:hover { background-color: #c0392b; }

  .hidden { display: none !important; }
</style>
</head>
<body>

<div id="gameContainer">
    <div id="startScreen" class="screen-overlay visible">
        <h1>GEZEGENSEL MACERA</h1>
        <p>Fare ile yatay hareket et. Engellerden kaçın!</p>
        <ul class="controls-list">
            <li>Yatay: Fare Hareketi</li>
        </ul>
        <input type="text" id="usernameInput" placeholder="Kullanıcı Adı" value="Oyuncu 1">
        <button id="startButton" class="btn">OYUNU BAŞLAT</button>
    </div>

    <div id="endScreen" class="screen-overlay">
        <h1>OYUN BİTTİ!</h1>
        <h2>Skor: <span id="finalScore">0</span></h2>
        <button id="restartButton" class="btn">TEKRAR OYNA</button>
    </div>

    <div id="scoreboard" class="info-box hidden">Skor: 0</div>
    <div id="timer" class="info-box hidden">Süre: <span id="timeValue">00:00</span></div>
    
    <div id="player"></div>
    <div id="powerup" class="hidden"></div> 
</div>

<script>
// --- OYUN MANTIĞI BURADA ---
document.addEventListener('DOMContentLoaded', () => {

    // Elemanları Seçme
    const gameContainer = document.getElementById('gameContainer');
    const player = document.getElementById('player');
    const startScreen = document.getElementById('startScreen');
    const endScreen = document.getElementById('endScreen');
    const scoreboardElement = document.getElementById('scoreboard');
    const finalScoreElement = document.getElementById('finalScore');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');

    // Oyun Değişkenleri
    let isGameRunning = false;
    let score = 0;
    let obstacles = [];
    let gameLoopId;
    let spawnIntervalId;
    let scoreIntervalId;
    
    // Oyuncu Pozisyonu
    let playerX = window.innerWidth / 2;
    
    // Ayarlar
    const obstacleSpeed = 4; // Engellerin yukarı çıkma hızı
    const spawnRate = 1500;  // Engel çıkma sıklığı (ms)
    
    // 1. OYUNU BAŞLATMA
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', () => {
        endScreen.classList.remove('visible');
        startGame();
    });

    function startGame() {
        isGameRunning = true;
        score = 0;
        obstacles = [];
        
        // Ekranları ayarla
        startScreen.classList.remove('visible');
        endScreen.classList.remove('visible');
        scoreboardElement.classList.remove('hidden');
        
        // Eski engelleri temizle
        document.querySelectorAll('.obstacle-row').forEach(e => e.remove());

        // Döngüleri başlat
        gameLoop();
        spawnIntervalId = setInterval(spawnObstacle, spawnRate);
        scoreIntervalId = setInterval(() => {
            score += 10;
            scoreboardElement.innerText = "Skor: " + score;
        }, 1000);
    }

    // 2. OYUNCU HAREKETİ (FARE)
    gameContainer.addEventListener('mousemove', (e) => {
        if (!isGameRunning) return;
        // Fare pozisyonunu al ve oyuncuyu oraya götür
        let rect = gameContainer.getBoundingClientRect();
        playerX = e.clientX - rect.left;
        
        // Sınırları koru
        if (playerX < 20) playerX = 20;
        if (playerX > window.innerWidth - 20) playerX = window.innerWidth - 20;
        
        player.style.left = playerX + 'px';
    });

    // 3. ENGEL OLUŞTURMA
    function spawnObstacle() {
        if (!isGameRunning) return;

        const row = document.createElement('div');
        row.classList.add('obstacle-row');
        row.style.bottom = '-50px'; // En alttan başla

        // Rastgele boşluk oluştur
        const gapWidth = 150;
